plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library-distribution'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.test.Project'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'log4j:log4j:1.2.17'
    testImplementation 'junit:junit:4.12'
}

test{
    useJUnit()
    maxHeapSize = '50M'
}

task 'build_custom' {
    doLast {
        println 'build-custom'
    }
}
task 'test_custom' {
	dependsOn build_custom.name
    doLast {
        println 'test-custom'
    }
}
task 'hello' {
	dependsOn test_custom.name
    doLast {
        println 'hello'
    }
}

group = 'com.test'
version = '0.1'
description = 'gradle-CI-hometask'
archivesBaseName = 'abatura_artifact'
